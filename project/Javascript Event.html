<body>
    <h2>JavaScript Events </h2>
    <p>HTML events are "things" that happen to HTML elements. <br>
      When JavaScript is used in HTML pages, JavaScript can "react" on these events.</p>
      <br>
      <br>
  <p> click get date to see what day it is today <br> <br> <span id="currentdate"> </span><button onclick="myFunction()">Get date</button> </p>
</body>
<script>
  function myFunction() {
  var d = new Date();
  var weekday = new Array(7);
  weekday[0] = "Sunday";
  weekday[1] = "Monday";
  weekday[2] = "Tuesday";
  weekday[3] = "Wednesday";
  weekday[4] = "Thursday";
  weekday[5] = "Friday";
  weekday[6] = "Saturday";
  var month = new Array(12);
  month[0] = "January";
  month[1] = "February";
  month[2] = "March";
  month[3] = "April";
  month[4] = "May";
  month[5] = "June";
  month[6] = "July";
  month[7] = "August";
  month[8] = "September";
  month[9] = "October";
  month[10] = "November";
  month[11] = "December";

  var n = weekday[d.getDay()] + ", " + d.getDate() + " " + month[d.getMonth()] + " " + d.getFullYear();
  document.getElementById("currentdate").innerHTML = n;
}
  
  </script>
