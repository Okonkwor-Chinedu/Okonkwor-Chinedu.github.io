<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="UTF-8">
        <title>Animation</title>
        <link rel="stylesheet" href="css/animation.css">
        </head>
 
<body>
  
  
  <h2>Transition (Color Change Trigger with JavaScript)</h2>
  <button onclick="color()">Click me to Change Color</button> 
<div id="container"></div>
 
  <script>
    var container = document.querySelector("#container");
  
    function color() {
        var colorChange = "#" + Math.floor(Math.random() * 0xFFFFFF).toString(16);
       container.style.backgroundColor = colorChange;
    }
  </script>
  
  
  <h2>Transformation (Rotatation Trigger with JavaScript)</h2>
  <button onclick="myFunction()">Click to Potrait</button>
    <br>
    <br>
  <button type="button" onclick="Reset4()">Click to Reset</button>
    <div id="object"></div>
   <script>
    function myFunction() {
    document.getElementById("object").style.transform = "rotate(90deg)"; 
  }
      function Reset4() {
                      var reset = "";
                      document.getElementById("object").style.transform = reset;
                  }
  </script>
    body>
    <h2>Animation Trigger with JavaScript</h2>
    <div id="runner">
  
      </div>  
</body>
 
</html>
