<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/design.css">
<title>JavaScript Objects</title>
</head>

<body>
        <h2>JavaScript Object.</h2>
        <h3>JavaScript objects are containers for named values called properties or methods.</h3>
        <h4>Exampl of JavaScript Object about Vivian Thompson</h4>
        <p id="example"></p>
      
        <script>
                let person = {
                  firstName: "Vivian",
                  lastName: "Thompson",
                  age: 32,
                  eyeColor: "brown"
                };
                
                document.getElementById("example").innerHTML =
                person.firstName + " " + person.lastName +" is " + person.age + " years old, she has " + person.eyeColor + " eyes. ";
        </script>
      
      </body>
      </html>
